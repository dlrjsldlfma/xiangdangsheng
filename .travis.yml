language: ruby
dist: trusty
rvm:
- 2.5
before_install:
  - yes | gem update --system --force
  - gem install bundler:2.2.24
branches:
  only:
  - master
before_script:
- chmod +x ./script/cibuild
script: "./script/cibuild"
exclude:
- vendor
sudo: false
env:
  global:
  - secure: 
  jobs:
  - USE_NETWORK=true
  - USE_NETWORK=false
  - secure: "<you can also put encrypted vars inside matrix>"