I'm a linguist 

I am currently a lecturer at the <a href="https://www.uv.es/uvweb/departament-teoria-llenguatges-ciencies-comunicacio/ca/departament-teoria-llenguatges-ciencies-comunicacio-1285860157607.html" target="_blank" rel="noopener noreferrer">department of Language Theory and Communication Sciences</a> of the <a href="https://www.uv.es/" target="_blank" rel="noopener noreferrer">Universitat de València</a>. I also work as a computational linguist at Google (through Adecco Outsourcing).

I received my PhD in Cognitive Science and Language from the <a href="http://www.uab.cat/" target="_blank" rel="noopener noreferrer">Universitat Autònoma de Barcelona</a> (UAB). My dissertation <a href="https://www.educacion.gob.es/teseo/mostrarRef.do?ref=1392759" target="_blank" rel="noopener noreferrer">Adverbial adjectives and nominal scalarity</a> was written at the <a href="http://www.lineas.cchs.csic.es/lycc/en" target="_blank" rel="noopener noreferrer">Linguistics and Cognitive Science</a> research group (LyCC) of the <a href="http://www.csic.es/" target="_blank" rel="noopener noreferrer">Spanish National Research Council</a> (CSIC).

#######
  Hi! I'm a linguist primarily interested in the study of meaning from its logical and pragmatic sides. My main focus is modification and its interaction with vagueness, scalarity and evaluative meaning. Right now I'm learning about computational linguistics and trying to combine it with my background in formal semantics.
