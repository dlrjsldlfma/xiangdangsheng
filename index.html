---
layout: default
title: Home
---

<div class="home-header">
  <h1 class="home-header-title">
    Projects
  </h1>
  <h4 class="home-header-subtitle">
    <i>Check out what I've been working on!</i>
  </h4>
</div>

<div class="home-projects">
  {% for post in site.posts %}
  <a href="{{ post.url | absolute_url }}">

    <span style="display: block;" class="home-project">
      {% if post.title_image %}
        <img src="{{ post.title_image }}" alt="" />
      {% endif %}
      <h4>
        {{ post.title }}
      </h4>
      <h5>
        {{ post.date | date_to_string }}
      </h5>
    </span>
  </a>
  {% endfor %}
</div>
