<head>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }}
    {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  {% endif %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' }}" />
  
  <link rel="stylesheet" href="{{ '/fonts/fonts.css' }}" />
  <link rel="stylesheet" href="{{ '/public/css/styles.css' }}" />
  <link rel="stylesheet" href="{{ '/public/css/styles.plus.css' }}" />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"
  />

  <link rel="icon" sizes="16x16" href="favicons/16/favicon.ico" />
  <link rel="icon" sizes="32x32" href="favicons/32/favicon.ico" />
  <link rel="icon" sizes="64x64" href="favicons/64/favicon.ico" />

  <link
    rel="icon"
    type="image/png"
    sizes="196x196"
    href="favicons/favicon-192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="160x160"
    href="favicons/favicon-160.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="favicons/favicon-96.png"
  />

    rel="icon"
    type="image/png"
    sizes="64x64"
    href="favicons/favicon-64.png"
  />

    rel="icon"
    type="image/png"

    href="favicons/favicon-32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="favicons/favicon-16.png"
  />

  <link rel="apple-touch-icon" href="favicons/favicon-57.png" />

  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="favicons/favicon-114.png"
  />
  <link rel="apple-touch-icon" sizes="72x72" href="favicons/favicon-72.png" />
  <link
    rel="apple-touch-icon"
    sizes="144x144"

  <link rel="apple-touch-icon" sizes="60x60" href="favicons/favicon-60.png" />

    rel="apple-touch-icon"
    sizes="120x120"
    href="favicons/favicon-120.png"
  />
  <link rel="apple-touch-icon" sizes="76x76" href="favicons/favicon-76.png" />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="favicons/favicon-152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="favicons/favicon-180.png"
  />

  <meta name="msapplication-TileImage" content="favicons/favicon-144.png" />

  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="{{ '/atom.xml' }}"
  />

  {% if site.google_analytics_id %}

  <script>
    (function (i, s, o, g, r, a, m) {
      i["GoogleAnalyticsObject"] = r;
      (i[r] =
        i[r] ||
        function () {
          (i[r].q = i[r].q || []).push(arguments);
        }),
        (i[r].l = 1 * new Date());
      (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m);
    })(
      window,
      document,
      "script",
      "//www.google-analytics.com/analytics.js",
      "ga"
    );
    ga("create", "{{ site.google_analytics_id }}", "auto");
    ga("send", "pageview");
  </script>
  {% endif %}
</head>
