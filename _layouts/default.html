<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="/lanyon/css/styles.css">
    <link rel="stylesheet" href="/lanyon/css/pygment_trac.css">

    <div class="wrapper">
      <header>
        <h1><a href="/lanyon/">Alessio Periloso Novels</a></h1>
        <p>Una collezione di racconti brevi, scritta da Alessio Periloso.</p>
        <sidebar>
          {% for post in site.posts %}
            <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></p>
            <h3><a href="/lanyon/{{ post.url }}">{{ post.title }}</a></h3>
          {% endfor %}
        </sidebar>
      </header>
      <section> {{content}} </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme inspiration: <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
